name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  analyze:
    name: Analyze & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          flutter pub get
          (cd example/basic_app && flutter pub get)
          (cd example/chat_app && flutter pub get)

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze

      - name: Pub Publish Dry Run
        run: flutter pub publish --dry-run

      - name: Install Pana
        run: flutter pub global activate pana

      - name: Check Pana Score
        run: flutter pub global run pana . --exit-code-threshold 160

  test-linux-coverage:
    name: Test Linux & Web (with Coverage)
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install Coverage tool
        run: dart pub global activate coverage

      - name: Run VM tests (with coverage)
        run: dart test -p vm --exclude-tags local-only --coverage=coverage

      - name: Run Browser tests
        run: dart test -p chrome --exclude-tags local-only

      - name: Format coverage
        run: |
          dart pub global run coverage:format_coverage --lcov --in=coverage/test --out=coverage/lcov.info --report-on=lib --check-ignore
          dart run tool/testing/check_lcov_threshold.dart coverage/lcov.info 70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  build-webgpu-bridge:
    name: Build WebGPU Bridge (WASM)
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve pinned llama.cpp tag
        id: llama_tag
        run: |
          TAG=$(grep -o "const _llamaCppTag = '[^']*';" hook/build.dart | cut -d"'" -f2)
          if [ -z "$TAG" ]; then
            echo "error: failed to resolve _llamaCppTag from hook/build.dart"
            exit 1
          fi
          echo "Using llama.cpp tag: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Clone llama.cpp source
        run: |
          git clone --depth 1 --branch "${{ steps.llama_tag.outputs.tag }}" https://github.com/ggml-org/llama.cpp.git third_party/llama_cpp

      - name: Setup Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.70

      - name: Build bridge artifacts
        run: ./scripts/build_webgpu_bridge.sh

      - name: Verify build outputs
        run: |
          test -f example/chat_app/web/webgpu_bridge/llama_webgpu_core.js
          test -f example/chat_app/web/webgpu_bridge/llama_webgpu_core.wasm
          test -f example/chat_app/web/webgpu_bridge/llama_webgpu_bridge.js

      - name: Upload bridge artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webgpu-bridge-artifacts
          path: |
            example/chat_app/web/webgpu_bridge/llama_webgpu_core.js
            example/chat_app/web/webgpu_bridge/llama_webgpu_core.wasm
            example/chat_app/web/webgpu_bridge/llama_webgpu_bridge.js

  test-other-os:
    name: Test Native (${{ matrix.os }})
    needs: analyze
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run native tests
        env:
          GGML_METAL_DEVICES: "0"
        run: dart test -p vm -j 1 --exclude-tags local-only
