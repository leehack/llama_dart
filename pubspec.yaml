name: llama_dart
description: A Dart/Flutter plugin for llama.cpp - run LLM inference on any platform using GGUF models
version: 0.0.1
homepage: https://github.com/leehack/llama_dart
repository: https://github.com/leehack/llama_dart
issue_tracker: https://github.com/leehack/llama_dart/issues
topics:
  - llama
  - llm
  - ai
  - inference
  - gguf


environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  ffi: ^2.1.0
  path: ^1.8.3
  meta: ^1.11.0
  http: ^1.1.0
  web: ^1.0.0
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  ffigen: ^20.1.1
  lints: ^6.0.0
  test: ^1.29.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
      web:
        pluginClass: LlamaDartWeb
        fileName: llama_dart_web.dart


